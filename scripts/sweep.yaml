program: main.py
method: bayes
metric:
  goal: minimize
  name: test_angles_err
parameters:
  batch_size:
    distribution: categorical
    values:
      - 16
      - 32
      - 64
  dropout:
    distribution: categorical
    values:
      - 0.2
      - 0.25
      - 0.3
  lr:
    distribution: categorical
    values:
      - 1e-04
      - 5e-05
      - 1e-05
      - 8e-06
      - 5e-06
      - 1e-06
      - 5e-07
      - 1e-07
  n_lay:
    distribution: categorical
    values:
      - 1
      - 2
      - 3
      - 4
  size:
    distribution: categorical
    values:
      - 10
      - 25
      - 40
      - 60
  kernel_num:
    distribution: categorical
    values:
      - 2
      - 4
      - 10
      
command:
  - python3
  - ${program}
